<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls src="video/sintay.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#신태윤</li>
                <li>#태윤신</li>
                <li>#파괴의신이닷</li>
            </ul>
            <div class="titleANdButton">
                <span class="title">
                    clon coding: Youtube noblic Website 유튜브 모바일 웹사이트 따라 만들기 
                    유튜브 모바일 웹사이트 따라 만들기 프론트엔드 개발자 입문편:HTML,CSS,Javascript 드림코딩과 함께해요.
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
               <span class="views">100M views 1 month age</span> 
            </div>
        </div>
        <div class="actions">
           <li><button><i class="fas fa-thumbs-up"></i></button></i></li>
           <li><button><i class="fas fa-thumbs-down"></i></button></i></li>
           <li><button><i class="fas fa-share"></i></button></i></li>
           <li><button><i class="fas fa-plus"></i></button></li>
           <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
        </div>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="/image/sintayk.png" alt="">
                <div class="info"><span class="name">신태윤노래방</span>
                    <span class="subscribers">100M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>

    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        
    </section>
    <script src="https://kit.fontawesome.com/8f4596dd8a.js" crossorigin="anonymous"></script>
</body>
</html>
